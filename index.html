<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3.0.1/dist/vue.global.js"></script>

  </head>
  <body>
    <div id="app">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1>vDiplomacy Big Big Map Viewer</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <form @submit.stop.prevent @submit="changeGameId">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <div class="form-check mb-2">
                  <input type="text" style="width: 6em" class="form-control text-center" id="gameIdInput" placeholder="Game ID" v-model="gameId">
                </div>
              </div>
              <div class="col-auto">
                <!-- <button type="submit" class="btn btn-primary mb-2">Submit</button> -->
                <button type="submit" class="btn btn-primary mb-2">Change game ID</button>
              </div>
            </div>
          </form>
        </div><!-- /.col d-flex justify-content-center -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <div v-if="gameIdCurrent">
      <div class="container">
        <div class="row mt-3">
          <div class="col text-center d-flex justify-content-center">
            <div class="btn-toolbar mb-3" role="toolbar">
              <div class="btn-group mr-2" role="group">
                <button @click="turn = 1" type="button" class="btn btn-secondary"><< first</button>
                <button @click="--turn" type="button" class="btn btn-secondary">< previous</button>
              </div>
              <div class="input-group">
                <!-- <div class="input-group-prepend">
                  <div class="input-group-text" id="btnGroupAddon">turn #</div>
                </div> -->
                <input type="text" class="form-control text-center" style="width: 3em" v-model="turn">
              </div>
            <div class="btn-group ml-2" role="group">
              <button @click="++turn" type="button" class="btn btn-secondary">> next</button>
              <button @click="turn = maxTurn" type="button" class="btn btn-secondary">>> last loaded ({{ maxTurn }})</button>
            </div>
            </div>
          </div><!-- /.col text-center -->
        </div><!-- /.row -->
      </div><!-- /.container -->
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center">
            <img class="img-fluid mb-5" style="user-select: none"
              :src="'https://vdiplomacy.com/map.php?gameID=' + gameIdCurrent + '&turn=' + turn + '&mapType=large'" alt=""
              srcset="">
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>
      const app = Vue.createApp({
          el: '#app',
          data() {
            return {
              message: 'foo',
              gameId: null,
              gameIdCurrent: null,
              turn: 1,
              maxTurn: 1,
              mapImgUrl: ''
            }
          },
          watch: {
            turn(val) {
              this.maxTurn = val > this.maxTurn ? val : this.maxTurn
            },
          },
          created() {
            let urlParams = new URLSearchParams(window.location.search)
            if (urlParams.has('gameId')) {
              this.gameId = urlParams.get('gameId')
              this.gameIdCurrent = this.gameId
            }
          },
          methods: {
            changeGameId () {
              this.turn = 1
              this.gameIdCurrent = this.gameId
            }
          }
        });

        app.mount('#app')
    </script>

  </body>
</html>
